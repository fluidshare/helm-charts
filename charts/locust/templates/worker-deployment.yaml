apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "locust.fullname" . }}-worker
  labels:
    component: worker
    {{- include "locust.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      component: worker
      {{- include "locust.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.worker.replicaCount }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config-locust-lib: {{ include (print $.Template.BasePath "/configmap-locust-lib.yaml") . | sha256sum }}
        checksum/config-locust-locustfile: {{ include (print $.Template.BasePath "/configmap-locust-locustfile.yaml") . | sha256sum }}
        checksum/config-config: {{ include (print $.Template.BasePath "/configmap-config.yaml") . | sha256sum }}
        rollme: {{ randAlphaNum 5 | quote }}
      labels:
        component: worker
        {{- include "locust.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "locust.fullname" . }}-worker
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command:
          - sh
          - /config/docker-entrypoint.sh
        args:
          - --worker
          - --locustfile=/mnt/locust/main.py
          - --host={{ .Values.loadtest.locust_host }}
          - --master-host={{ template "locust.fullname" . }}
          - --loglevel={{ .Values.worker.logLevel }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
        volumeMounts:
          - name: locustfile
            mountPath: /mnt/locust
          - name: lib
            mountPath: /mnt/locust/lib
          - name: config
            mountPath: /config
        env:
          - name: LOCUST_HOST
            value: "{{ .Values.loadtest.locust_host }}"
          - name: LOCUST_MASTER_HOST
            value: "{{ template "locust.fullname" . }}"
          - name: LOCUST_MASTER_PORT
            value: "5557"
      restartPolicy: Always
      volumes:
        - name: lib
          configMap:
            name: {{ template "locust.configmap_lib" . }}
        - name: locustfile
          configMap:
            name: {{ template "locust.configmap_locustfile" . }}
        - name: config
          configMap:
            name: {{ template "locust.fullname" . }}-config
